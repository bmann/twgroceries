ouver.html">West Vancouver</a>. Ferry goes from <a class="tc-tiddlylink tc-tiddlylink-missing" href="Horseshoe%2520Bay.html">Horseshoe Bay</a> to <a class="tc-tiddlylink tc-tiddlylink-missing" href="Snug%2520Cove.html">Snug Cove</a> and takes about 20 minutes.</p><p>Right at the mouth of <a class="tc-tiddlylink tc-tiddlylink-missing" href="Howe%2520Sound.html">Howe Sound</a>.</p><p>Also where I grew up.</p></div>
